app-id: com.routeplanner.RouteApp
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: route-planner
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --env=QT_QPA_PLATFORM=wayland;xcb

modules:
  - name: python3-pip
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} --no-build-isolation .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/source/p/pip/pip-23.3.1.tar.gz
        sha256: 1fcaa041308d01f14575f6d0d2ea4b75a3e2871fe4f9c694976f908768e14174

  - name: route-planner
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} --no-build-isolation .
      - install -Dm755 run_route_planner.sh ${FLATPAK_DEST}/bin/route-planner
      - install -Dm644 assets/icon.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/com.routeplanner.RouteApp.png
      - install -Dm644 flatpak/com.routeplanner.RouteApp.desktop ${FLATPAK_DEST}/share/applications/com.routeplanner.RouteApp.desktop
      - install -Dm644 flatpak/com.routeplanner.RouteApp.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.routeplanner.RouteApp.metainfo.xml
    sources:
      - type: dir
        path: ..
